<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Sargam - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded margin1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="libraray bg-gray rounded margin1 p1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Libraray
                    </h2>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="sargam-playlists">
                <h1>Sargam Playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
                                <circle cx="60" cy="60" r="58" fill="#1DB954" />
                                <path d="M45 36v48l30-24z" fill="#000" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e029bb2d30b01ac2cada8a8ad03" alt="">
                        <h2>Ek Tha Raja</h2>
                        <p>Badshah</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
                                <circle cx="60" cy="60" r="58" fill="#1DB954" />
                                <path d="M45 36v48l30-24z" fill="#000" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e029bb2d30b01ac2cada8a8ad03" alt="">
                        <h2>Ek Tha Raja</h2>
                        <p>Badshah</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">
                        
                    </div>
                    <div class="songbutton">
                        <img src="prevplay.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="nextplay.svg" alt="">
                    </div>
                    <din class="songtime">
                        
                    </din>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
